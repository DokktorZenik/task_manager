spring:
  application:
    name: taskservice
  rabbitmq:
    host: rabbitmq.default.svc.cluster.local
    username: rabbitmq
    password: rabbitmq
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update


  datasource:
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
server:
  port: 8082